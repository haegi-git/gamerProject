<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{nav.html::nav}" ></div>

    <div class="join">
        <h1>회원가입</h1>
        <form action="/join/member" method="POST">
            <label id="userid">
                아이디
                <input type="text" name="userid">
            </label>
            <label id="password">
                비밀번호
                <input type="password" name="password">
            </label>
            <label id="displayName">
                닉네임
                <input type="text" name="displayName">
            </label>
            <label id="email">
                이메일
                <input type="text" name="email">
            </label>

            <div th:replace="~{interest.html::interest}" ></div>

            <input type="submit" value="가입하기">
        </form>
    </div>
    <script src="/interest.js"></script>
</body>
</html>
